<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{site.favicon}}" />
    <title>{{about.title}} | {{site.title}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="keywords" content="{{seo.keywords}}" />

    {{seo.openGraph}}
    {{seo.twitterCard}}

    <!-- Styles -->
    <link rel="stylesheet" href="{{baseUrl}}/assets/dist/main.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="{{baseUrl}}/assets/fonts/HarmonyOS_Sans_SC/main.css" />

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>

  <body>
    <!-- Header with same style as homepage -->
    <div class="index-header">
      <div class="index-header-content">
        <!-- Avatar -->
        <div class="index-avatar">
          <img src="{{site.avatar}}" alt="{{site.author}}" />
        </div>

        <!-- Site Info -->
        <div class="index-info">
          <h1 class="index-title">{{site.title}}</h1>
          <p class="index-description">{{site.description}}</p>
        </div>

        <!-- Navigation -->
        <nav class="index-nav-container">
          {{navigation}}
        </nav>
      </div>
    </div>

    <!-- Main Content with same style as homepage -->
    <main class="mx-auto max-w-[768px]">
      <!-- Page Title -->
      <div class="mb-8 text-center font-serif text-2xl font-bold">
        <span class="icon-[material-symbols--person-outline] iconify-inline"></span>
        {{about.title}}
      </div>

      <!-- About Content Card -->
      <div class="about-content-card mb-8">
        <div class="about-content">
          {{about.content}}
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid mb-8">
        <div class="stat-card">
          <div class="stat-number">{{stats.posts}}</div>
          <div class="stat-label">文章数量</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">{{stats.categories}}</div>
          <div class="stat-label">分类数量</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">{{site.date}}</div>
          <div class="stat-label">建站时间</div>
        </div>
      </div>

      <!-- Contact Section -->
      <div class="contact-section">
        <div class="contact-title">联系方式</div>
        <div class="contact-links">
          <a href="{{social.github}}" target="_blank" rel="noopener noreferrer" class="contact-link">
            <span class="iconify-large icon-[mingcute--github-line]"></span>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer with same style as other pages -->
    <footer class="pt-20 pb-6">
      <div class="flex flex-col items-center gap-1">
        <div>
          © <span id="current-year"></span> · {{site.author}}
        </div>
        <div>
          Powered by <a href="https://github.com/Master08s/looks-blog">Looks</a>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    {{seo.structuredData}}
  </body>
</html>
